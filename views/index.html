<!DOCTYPE html>
<html>
<head>
  <title><%= siteName %></title>
  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <p class="brand">
        <a href="#"><img src="/images/logo.png" /></a>
      </p>
      <div  class="menu">
        <ul>
          <li>
            <a href="#">Last week</a>
          </li>
          <li>
            <a href="#">winners</a>
          </li>
          <li>
            <a href="#">Rules</a>
          </li>
          <li>
            <a href="#" class="button" data-toggle="modal" data-target="#signup-modal">sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="hero">
    <div class="theme">
      <div class="container">
        <h3>This weeks theme:</h3>
        <h1>Nature</h1>

        <div class="newsletter">
          <p>Get notified</p>
          <input type="email" placeholder ="Email" /><button>register</button>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <section>
      <h1>LAST WEEK</h1>
      <div class="columns">
        <div class="col-3">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
      </div>
    </section>
    <section>
      <h1>WINNERS</h1>
      <div class="columns">
        <div class="col-3">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
      </div>
    </section>
    <section>
      <h1>RULES</h1>
      <div class="columns">
        <div class="col-3">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
      </div>
    </section>
  </div>

  <div class="modal fade " id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="important-msg-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="important-msg-label">Message Title!</h4>
        </div>
        <div class="modal-body">
          <p>Message text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="dont-show-again">Don't Show Again</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
